<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blue Berry Store</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>

/* ===== BODY + ANIMATED GRADIENT ===== */
body{
    margin:0;
    font-family:'Orbitron',sans-serif;
    background:linear-gradient(-45deg,#001a14,#000000,#002d24,#000000);
    background-size:400% 400%;
    animation:bgMove 12s ease infinite;
    color:white;
    text-align:center;
    overflow-x:hidden;
}

@keyframes bgMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* ===== FLOATING PARTICLES ===== */
.animated-bg{
    position:fixed;
    width:100%;
    height:100%;
    top:0;
    left:0;
    overflow:hidden;
    z-index:-1;
}

.animated-bg span{
    position:absolute;
    width:20px;
    height:20px;
    background:rgba(0,255,174,0.15);
    box-shadow:0 0 15px #00ffae;
    border-radius:50%;
    animation:float 15s linear infinite;
    bottom:-150px;
}

.animated-bg span:nth-child(1){left:10%; animation-duration:12s;}
.animated-bg span:nth-child(2){left:25%; animation-duration:18s; width:25px; height:25px;}
.animated-bg span:nth-child(3){left:40%; animation-duration:14s;}
.animated-bg span:nth-child(4){left:55%; animation-duration:20s; width:30px; height:30px;}
.animated-bg span:nth-child(5){left:70%; animation-duration:16s;}
.animated-bg span:nth-child(6){left:85%; animation-duration:22s;}

@keyframes float{
    0%{transform:translateY(0) rotate(0deg); opacity:1;}
    100%{transform:translateY(-1100px) rotate(720deg); opacity:0;}
}

/* ===== HEADER ===== */
header{
    padding:40px 20px;
}

h1{
    font-size:38px;
    letter-spacing:4px;
    color:#00ffae;
    text-shadow:0 0 15px #00ffae,0 0 30px #00ffae;
}

/* ===== GRID ===== */
.container{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:35px;
    padding:60px;
    max-width:1300px;
    margin:auto;
}

/* ===== CARD ===== */
.card{
    background:#0a0f14;
    border-radius:20px;
    padding:30px 25px;
    transition:0.4s;
    border:1px solid rgba(0,255,170,0.3);
    box-shadow:0 0 15px rgba(0,255,170,0.15);
}

.card:hover{
    transform:translateY(-12px) scale(1.05);
    box-shadow:0 0 25px #00ffae,0 0 60px rgba(0,255,170,0.4);
}

/* ===== BLACK RANK BADGE ===== */
.card h2{
    font-size:20px;
    font-weight:900;
    letter-spacing:2px;
    text-transform:uppercase;
    color:#000;
    background:linear-gradient(90deg,#00ffae,#00f0ff);
    padding:12px;
    border-radius:8px;
    box-shadow:0 0 15px #00ffae;
}

/* ===== PRICE ===== */
.price{
    margin:20px 0;
    font-size:14px;
    color:#aaa;
    line-height:1.6;
}

/* ===== BUTTON ===== */
button{
    margin-top:10px;
    padding:12px;
    width:100%;
    border:none;
    border-radius:8px;
    background:black;
    color:#00ffae;
    font-weight:bold;
    cursor:pointer;
    border:1px solid #00ffae;
    transition:0.3s;
}

button:hover{
    background:#00ffae;
    color:black;
    box-shadow:0 0 15px #00ffae,0 0 30px #00ffae;
    transform:scale(1.05);
}

/* ===== SPECIAL GLOWS ===== */
.media{ border-color:#ff00ff; }
.media:hover{ box-shadow:0 0 25px #ff00ff,0 0 60px rgba(255,0,255,0.4); }

.booster{ border-color:#5865F2; }
.booster:hover{ box-shadow:0 0 25px #5865F2,0 0 60px rgba(88,101,242,0.4); }

/* ===== POPUP ===== */
.popup{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.9);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:999;
}

.popup img{
    max-width:90%;
    max-height:90%;
    border-radius:10px;
}

.close{
    position:absolute;
    top:30px;
    right:40px;
    font-size:40px;
    cursor:pointer;
    color:#00ffae;
}

footer{
    margin:40px 0;
    font-size:14px;
    color:#777;
}

</style>
</head>

<body>

<div class="animated-bg">
  <span></span><span></span><span></span>
  <span></span><span></span><span></span>
</div>

<header>
<h1>BLUE BERRY STORE</h1>
</header>

<div class="container">

<div class="card">
<h2>Ocean Rank</h2>
<div class="price">₹99 / 299 PKR</div>
<button onclick="showKit('ocean-kit.png')">View Kit</button>
<button onclick="buy()">Buy</button>
</div>

<div class="card">
<h2>Deadliest Rank</h2>
<div class="price">₹199 / 399 PKR</div>
<button onclick="showKit('deadliest-kit.png')">View Kit</button>
<button onclick="buy()">Buy</button>
</div>

<div class="card">
<h2>OG Rank</h2>
<div class="price">₹88 / 250 PKR<br>or 8 Discord Invites</div>
<button onclick="showKit('og-kit.png')">View Kit</button>
<button onclick="buy()">Buy</button>
</div>

<div class="card">
<h2>Neon Rank</h2>
<div class="price">₹150 / 450 PKR</div>
<button onclick="showKit('neon-kit.png')">View Kit</button>
<button onclick="buy()">Buy</button>
</div>

<div class="card">
<h2>Master Rank</h2>
<div class="price">₹250 / 550 PKR</div>
<button onclick="showKit('master-kit.png')">View Kit</button>
<button onclick="buy()">Buy</button>
</div>

<div class="card media">
<h2>Media Rank</h2>
<div class="price">Fulfill Media Requirements</div>
<button onclick="showKit('media-kit.png')">View Kit</button>
<button onclick="buy()">Apply</button>
</div>

<div class="card booster">
<h2>DC Booster</h2>
<div class="price">Boost the Discord Server</div>
<button onclick="showKit('dcbooster-kit.png')">View Kit</button>
<button onclick="buy()">Boost</button>
</div>

</div>

<div class="popup" id="popup">
<span class="close" onclick="closePopup()">&times;</span>
<img id="popup-img">
</div>

<footer>
Made by santurio41
</footer>

<script>
function showKit(img){
    document.getElementById("popup").style.display="flex";
    document.getElementById("popup-img").src=img;
}

function closePopup(){
    document.getElementById("popup").style.display="none";
}

function buy(){
    alert("Open ticket in Discord server to purchase.");
    window.open("https://discord.gg/cwVU3WWrmq","_blank");
}
</script>

</body>
</html>
