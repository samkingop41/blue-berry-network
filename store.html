<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blue Berry Store</title>
<link rel="icon" type="image/x-icon" href="favicon.ico">

<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    color:white;
    text-align:center;
    background: linear-gradient(-45deg,#001a14,#002d24,#003d30,#001a14);
    background-size:400% 400%;
    animation:bgMove 12s infinite alternate;
}

@keyframes bgMove{
    0%{background-position:0% 50%}
    100%{background-position:100% 50%}
}

header{
    padding:20px;
}

.logo{
    width:120px;
}

h1{
    color:#00ffae;
    text-shadow:0 0 15px #00ffae;
}

.container{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:25px;
    padding:30px;
}

.card{
    background:#000c0a;
    border:1px solid #00ffae;
    border-radius:15px;
    padding:25px;
    width:260px;
    box-shadow:0 0 15px rgba(0,255,174,0.4);
    transition:0.3s;
}

.card:hover{
    transform:translateY(-8px);
    box-shadow:0 0 25px rgba(0,255,174,0.9);
}

.card h2{
    color:#00ffae;
}

.price{
    margin:10px 0;
    color:#ddd;
}

button{
    margin:8px;
    padding:10px 18px;
    border:none;
    border-radius:8px;
    background:#00ffae;
    color:black;
    font-weight:bold;
    cursor:pointer;
    transition:0.2s;
}

button:hover{
    background:white;
}

/* popup */
.popup{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.85);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:999;
}

.popup img{
    max-width:90%;
    max-height:90%;
    border-radius:10px;
}

.close{
    position:absolute;
    top:25px;
    right:35px;
    font-size:35px;
    cursor:pointer;
    color:white;
}

footer{
    margin:30px 0;
    color:#aaa;
    font-size:14px;
}
</style>
</head>

<body>

<header>
<img src="logo.png" class="logo">
<h1>Blue Berry Store</h1>
</header>

<div class="container">

<!-- Ocean -->
<div class="card">
<h2>Ocean Rank</h2>
<div class="price">₹99 / 299 PKR</div>
<button onclick="showKit('ocean-kit.png')">View Kit</button>
<button onclick="buy()">Buy</button>
</div>

<!-- Deadliest -->
<div class="card">
<h2>Deadliest Rank</h2>
<div class="price">₹199 / 399 PKR</div>
<button onclick="showKit('deadliest-kit.png')">View Kit</button>
<button onclick="buy()">Buy</button>
</div>

<!-- OG -->
<div class="card">
<h2>OG Rank</h2>
<div class="price">₹88 / 250 PKR<br>or 8 Discord Invites</div>
<button onclick="showKit('og-kit.png')">View Kit</button>
<button onclick="buy()">Buy</button>
</div>

<!-- Neon -->
<div class="card">
<h2>Neon Rank</h2>
<div class="price">₹150 / 450 PKR</div>
<button onclick="showKit('neon-kit.png')">View Kit</button>
<button onclick="buy()">Buy</button>
</div>

<!-- Master -->
<div class="card">
<h2>Master Rank</h2>
<div class="price">₹250 / 550 PKR</div>
<button onclick="showKit('master-kit.png')">View Kit</button>
<button onclick="buy()">Buy</button>
</div>

<!-- Media -->
<div class="card">
<h2>Media Rank</h2>
<div class="price">Fulfill Media Requirements</div>
<button onclick="showKit('media-kit.png')">View Kit</button>
<button onclick="buy()">Apply</button>
</div>

<!-- Booster -->
<div class="card">
<h2>DC Booster</h2>
<div class="price">Boost the Discord Server</div>
<button onclick="showKit('dcbooster-kit.png')">View Kit</button>
<button onclick="buy()">Boost</button>
</div>

</div>

<!-- popup -->
<div class="popup" id="popup">
<span class="close" onclick="closePopup()">&times;</span>
<img id="popup-img">
</div>

<footer>
Made by santurio41
</footer>

<script>
function showKit(img){
    document.getElementById("popup").style.display="flex";
    document.getElementById("popup-img").src=img;
}

function closePopup(){
    document.getElementById("popup").style.display="none";
}

function buy(){
    alert("Open ticket in Discord server to purchase.");
    window.open("https://discord.gg/cwVU3WWrmq","_blank");
}
</script>

</body>
</html>
