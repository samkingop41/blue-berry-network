<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blue Berry Store</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(135deg, #0f0f0f, #14001f);
    color: white;
}

header {
    text-align: center;
    padding: 40px;
    color: #00ff88;
    text-shadow: 0 0 15px #00ff88;
}

.store-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
    padding: 40px;
}

.card {
    background: #111;
    padding: 25px;
    border-radius: 10px;
    border: 1px solid #00ff88;
    text-align: center;
    transition: 0.3s;
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 0 20px #00ff88;
}

.card h3 {
    color: #00ff88;
}

.price {
    margin: 15px 0;
    font-size: 1.2rem;
}

.buy-btn {
    padding: 10px 20px;
    border: 2px solid #00ff88;
    background: transparent;
    color: #00ff88;
    cursor: pointer;
    border-radius: 6px;
    transition: 0.3s;
}

.buy-btn:hover {
    background: #00ff88;
    color: black;
    box-shadow: 0 0 15px #00ff88;
}

footer {
    text-align: center;
    padding: 20px;
    border-top: 1px solid #222;
    color: #777;
    font-size: 0.9rem;
}
</style>
</head>
<body>

<header>
    <h1>Blue Berry Store</h1>
</header>

<section class="store-container">

    <!-- Ranks -->
    <div class="card">
        <h3>VIP Rank</h3>
        <div class="price">$5.00</div>
        <button class="buy-btn">Buy Now</button>
    </div>

    <div class="card">
        <h3>MVP Rank</h3>
        <div class="price">$10.00</div>
        <button class="buy-btn">Buy Now</button>
    </div>

    <div class="card">
        <h3>LEGEND Rank</h3>
        <div class="price">$20.00</div>
        <button class="buy-btn">Buy Now</button>
    </div>

    <!-- Kits -->
    <div class="card">
        <h3>Starter Kit</h3>
        <div class="price">$3.00</div>
        <button class="buy-btn">Buy Now</button>
    </div>

    <div class="card">
        <h3>OP Kit</h3>
        <div class="price">$8.00</div>
        <button class="buy-btn">Buy Now</button>
    </div>

    <div class="card">
        <h3>PvP Kit</h3>
        <div class="price">$6.00</div>
        <button class="buy-btn">Buy Now</button>
    </div>

</section>

<footer>
    Â© 2026 Blue Berry Network. All rights reserved.
</footer>

</body>
</html>
